<section id="news" ng-controller="AgendaController">

  <h1 class="text-center"><span class="ico-intro"><i class="fa fa-calendar-check-o fa-2x"></i></span><br />Hist√≥rico de la agenda</h1>

  <ul class="list-inline text-center">
    <li ng-repeat="month in months_with_events track by $index">
      <span class="label label-default" ng-click="filters = month">[[month]]</span>
    </li>
    <li><span class="label label-primary" ng-click="filters = ''">limpiar filtro</span></li>
  </ul>

  <div ng-repeat="a in agenda | filter:filters" class="news-element">
    <h4>
      [[a.title]]
    </h4>
    <span class="small">
      <i class="fa fa-clock-o"></i>
      <span ng-if="a.date != ''">[[a.date]]</span>
      <span ng-if="a.date == ''">[[a.startDate]] - [[a.endDate]]</span>
    </span>
    <p ng-bind-html="a.summary"></p>
  </div>
</section>
